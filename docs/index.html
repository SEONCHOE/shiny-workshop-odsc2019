# 예: plot

```r
library(shiny)
ui &lt;- fluidPage(
  sliderInput("num", "Choose a number", 0, 100, 20),  ## id: num
* plotOutput("myplot")                                ## id: myplot
  )

server &lt;- function(input, output){
* output$myplot &lt;- renderPlot({                       ## id: myplot
*   plot(rnorm(input$num))                            ## id: num
    })
}

shinyApp(ui = ui, server = server)

```
